<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umbrella App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/clear.png">
    <link rel="icon" href="https://cdn-icons-png.freepik.com/256/14407/14407549.png?semt=ais_hybrid" type="image/png">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="img/search.png" alt="Search"></button>
        </div>
        <div class="error" style="display: none;">
            <p>Invalid city name</p>
        </div>
        <div class="weather" style="display: none;">
            <img src="img/rain.png" alt="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="img/wind.png" alt="Wind Icon" width="40" height="40" style="margin: 10px 20px;">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
